buildscript {
    repositories {
        google()
        maven {
            url 'https://maven.google.com'
        }
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'

    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    google()


}

dependencies {
    compile 'com.facebook.react:react-native:+'
    implementation 'com.github.licheedev:Modbus4Android:2.0.0'
    // rx全家桶
    api 'io.reactivex.rxjava2:rxjava:2.2.7'
    api 'com.trello.rxlifecycle2:rxlifecycle-android:2.2.2'
    // 串口
    api 'com.github.licheedev:Android-SerialPort-API:2.0.0'
    // modbus4j
    api 'com.github.licheedev:modbus4j:v3.0.6-alpha1'


}
apply from: './jitpack.gradle'